	<main id="content">
		<div class="container-fluid">
<script type="text/javascript" src="https://www.trumba.com/scripts/spuds.js"></script>		
<div class="row">
				<div class="col-xs-12 col-md-10 pull-right">			
					<div id="maincalendar">
						<div id="monthlist">
							<!-- start month list -->
							<script type="text/javascript">
								$Trumba.addSpud({
								webName: "isu_event_calendar",
								spudType : "monthlist" });
							</script>
							<!-- end month list -->
						</div>
                      <!-- View Changer -->
                      <script type="text/javascript">
						$Trumba.addSpud({
						webName: "isu_event_calendar",
						spudType : "tabchooser" });
					  </script>
						<!-- start calendar -->
						<script type="text/javascript">
							$Trumba.addSpud({
							webName: "isu_event_calendar",
							spudType : "main" });
						</script>
						<noscript>Your browser must support JavaScript to view this content.
						Please enable JavaScript in your browser settings then try again.</noscript>
						<!-- end calendar -->
					</div> <!-- end maincalendar -->
				</div>
				
				<div class="col-xs-12 col-md-2 pull-left">			
					<p class="button-outline text-center w-100"><a href="http://www.isu.edu/calendar/submit-event/"><i class="fas fa-calendar-plus"></i> SUBMIT EVENT</a></p>
					<div id="datefinder">
						<!-- start date finder -->
						<script type="text/javascript">
							$Trumba.addSpud({
							webName: "isu_event_calendar",
							spudType : "datefinder" });
						</script>
						<!-- end date finder -->
					</div>
				<p style="padding-top:8px;"><strong><a href="http://www.isu.edu/calendar/help/">Using the Event Calendar</a></strong></p>

					<div id="calendarsearch" style="margin-bottom:8px;">
						<!-- state search -->
						<script type="text/javascript">
							$Trumba.addSpud({
							webName: "isu_event_calendar",
							spudType : "searchlabeled" });
						</script>
						<!-- end search -->
					</div>
                  
					<div id="calendarlist">
						<!-- start calendar list -->
						<script type="text/javascript">
							$Trumba.addSpud({
							webName: "isu_event_calendar",
							spudType : "filter" });
						</script>
						<!-- end calendar list -->
					</div>		

				</div>
			</div><!--row-->
		</div><!-- .container-fluid -->
	</main><!-- .content -->
